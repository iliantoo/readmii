<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0e1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        .hero {
            text-align: center;
            padding: 3rem 0;
            margin-bottom: 3rem;
        }
        
        .hero h1 {
            font-size: 3rem;
            letter-spacing: 3px;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ff6b35, #4a9eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: #a8b2d1;
        }
        
        .map-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .map-card {
            background: #12172b;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .map-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 40px rgba(255, 107, 53, 0.3);
        }
        
        .map-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #1a2137, #0a0e1a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .map-info {
            padding: 1.5rem;
        }
        
        .map-name {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        .map-count {
            color: #44dd88;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>COUNTER-STRIKE 2 LINEUPS</h1>
            <p>Ma√Ætrisez vos utilitaires avec des lineups pr√©cis</p>
        </div>
        
        <div class="map-grid">
            {{range .Maps}}
            <a href="/map/{{.ID}}" class="map-card">
                <div class="map-image">üó∫Ô∏è</div>
                <div class="map-info">
                    <div class="map-name">{{.DisplayName}}</div>
                    <div class="map-count">{{.TotalLineups}} lineups</div>
                </div>
            </a>
            {{end}}
        </div>
    </div>
</body>
</html>
